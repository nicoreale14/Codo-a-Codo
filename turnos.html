<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnos</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./img/logoICO.ico" />
  </head>
  <body>
    <header>
      <a href="inicio.html" class="menu">
        <img src="img/logo.png" alt="Car Wash" />
      </a>
      <nav>
        <a href="inicio.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="turnos.html">Turnos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <section class="contenedor">
      <form id="formulario" action="#">
        <label
          >Si desea reservar un turno, complete el siguiente formulario.</label
        >
        <br />
        <label>Nombre</label
        ><input
          id="nombre"
          name="nombre"
          class="diseñoinput"
          type="text"
          placeholder="Ingresar nombre"
        />
        <br />
        <label>Teléfono</label
        ><input
          id="telefono"
          name="telefono"
          class="diseñoinput"
          type="text"
          placeholder="Ingresar telefono"
        />
        <br />
        <label>Patente</label
        ><input
          id="patente"
          name="patente"
          class="diseñoinput"
          type="text"
          placeholder="Ingresar patente"
        />
        <br />
        <label>Fecha / Horario</label
        ><input
          id="fecha"
          name="fecha"
          class="diseñoinput"
          type="datetime-local"
        />
        <br />
        <input type="submit" value="Reservar turno" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 512 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <style>
            svg {
              fill: #5ebdf7;
            }
          </style>
          <path
            d="M135.2 117.4L109.1 192H402.9l-26.1-74.6C372.3 104.6 360.2 96 346.6 96H165.4c-13.6 0-25.7 8.6-30.2 21.4zM39.6 196.8L74.8 96.3C88.3 57.8 124.6 32 165.4 32H346.6c40.8 0 77.1 25.8 90.6 64.3l35.2 100.5c23.2 9.6 39.6 32.5 39.6 59.2V400v48c0 17.7-14.3 32-32 32H448c-17.7 0-32-14.3-32-32V400H96v48c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32V400 256c0-26.7 16.4-49.6 39.6-59.2zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm288 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"
          />
        </svg>
      </form>

      <div class="carro">
        <img src="img/wash.jpg" class="contenido" />
        <img src="img/wash2.jpg" class="contenido" />
        <img src="img/motor.jpg" class="contenido" />
      </div>
    </section>
  </body>
</html>
